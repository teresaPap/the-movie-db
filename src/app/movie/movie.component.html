
<mat-dialog-content>
	<mat-grid-list cols="2" rowHeight="100px">
		<mat-grid-tile colspan="1" rowspan="3">
			<img mat-card-image [src]="movie.poster_path" [alt]="movie.title" />
		</mat-grid-tile>
		<mat-grid-tile colspan="1" rowspan="1">
			<h2 mat-dialog-title>{{ movie.title }}</h2>
		</mat-grid-tile>
		<mat-grid-tile colspan="1" rowspan="2">
			<p>{{ movie.overview }}</p>
			<p>Release date: {{ movie.release_date }}</p>
			<p>Budget: {{ movie.revenue | currency }}</p>
			<p>Spoken languages: {{ movie.spoken_languages }}</p>

			<p>Rated with {{ movie.vote_average }}/10‚≠ê based on {{ movie.vote_count }} votes.</p>
		</mat-grid-tile>
	</mat-grid-list>


</mat-dialog-content>
