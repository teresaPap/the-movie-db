<h2>Search results</h2>
<p *ngIf="!movies.length">No results for your search</p>

<ng-container *ngIf="movies.length">
	<mat-paginator
		[length]="paginatorLength"
		[pageSize]="movies.length"
		(page)="onPageChange($event)"
	>
	</mat-paginator>

	<div class="container">
		<mat-card
			*ngFor="let movie of movies"
			class="movie-card"
			appMaterialElevation
		>
			<img mat-card-image [src]="movie.poster_path" [alt]="movie.title" />
			<mat-card-content>
				<mat-card-title>{{ movie.title }}</mat-card-title>
				<mat-card-subtitle>{{ movie.vote_average }}‚≠ê</mat-card-subtitle>
			</mat-card-content>
			<!-- <mat-card-actions>
        <button mat-button color="primary">View more</button>
      </mat-card-actions> -->
		</mat-card>
	</div>
    <mat-paginator
		[length]="paginatorLength"
		[pageSize]="movies.length"
		(page)="onPageChange($event)"
	>
	</mat-paginator>
</ng-container>
