<div>
	<h2>Search results</h2>
	<p>total results of the page: {{ movies.length }}</p>
	<mat-paginator
		[length]="length"
		[pageSize]="pageSize"
		(page)="onPageChange($event)"
	>
	</mat-paginator>
</div>

<div *ngIf="movies.length" class="container">
	<mat-card
		*ngFor="let movie of movies"
		class="movie-card"
		appMaterialElevation
	>
		<img mat-card-image [src]="movie.poster_path" [alt]="movie.title" />
		<mat-card-content>
			<mat-card-title>{{ movie.title }}</mat-card-title>
			<mat-card-subtitle>{{ movie.vote_average }}‚≠ê</mat-card-subtitle>
		</mat-card-content>
		<!-- <mat-card-actions>
        <button mat-button color="primary">View more</button>
      </mat-card-actions> -->
	</mat-card>
</div>
