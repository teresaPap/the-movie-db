<form [formGroup]="searchForm" (ngSubmit)="submitSearchForm()">
  <mat-form-field appearance="outline">
    <mat-label>Search Movies</mat-label>
    <input matInput type="matInput" formControlName="keyword" />
    <mat-hint>Enter one (1) keyword</mat-hint>
    <mat-error *ngIf="searchForm.controls['keyword'].errors?.minlength">
      Please type at least three (3) characters.
    </mat-error>
    <mat-error *ngIf="searchForm.controls['keyword'].errors?.pattern">
      Please use only letters and numbers.
    </mat-error>
  </mat-form-field>
  <button
    mat-button
    color="primary"
    type="submit"
    [disabled]="searchForm.invalid"
  >
    Search
  </button>
</form>

<hr>

<ng-container *ngIf="movies.length">
  <div>
    <h2>Search results</h2>
    <p>total results of the page: {{ movies.length }}</p>
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
  <div *ngIf="movies.length" class="container">
    <mat-card
      *ngFor="let movie of movies"
      class="movie-card"
      appMaterialElevation
    >
      <img mat-card-image [src]="movie.poster_path" [alt]="movie.title" />
      <mat-card-content>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.vote_average }}‚≠ê</mat-card-subtitle>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button color="primary">View more</button>
      </mat-card-actions> -->
    </mat-card>
  </div>
</ng-container>
